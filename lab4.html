<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 id="heading">Add Text Here: </h1>
    <div class="container">
        <section class="section" id="alert-section">
            <h2>Alert Me</h2>
            <form id="alert-form">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" required>
                <button type="submit">Alert Me</button>
            </form>
        </section>

        <section class="section" id="color-section">
            <h2>Change Color</h2>
            <button id="color-btn">Change Color</button>
        </section>

        <section class="section" id="text-section">
            <h2>Text Tester</h2>
            <form id="text-form">
                <label for="text-input">Enter text:</label>
                <input type="text" id="text-input">
                <button type="submit">Validate Text</button>
            </form>
        </section>

        <section class="section" id="add-text-section">
            <h2>Add Text</h2>
            <button id="add-text-btn">Add Text</button>
        </section>
    </div>
</body>
